<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- mi CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Encuentra tu SuperHero</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="#"
            ><img class="me-2" src="./assets/img/sh2.jpg" alt="" />SuperHero</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
      </nav>
    </header>
    <section class="principal">
      <!-- seccion base -->
      <div>
        <img src="./assets/img/sh1.jpg" alt="Imagen de logo superhero" />
        <div class="contenido">
          <h1 class="fw-bold">Encuentra tu SuperHero</h1>
          <label for="numero"
            >Ingresa el n√∫mero del Superhero a buscar, tienes del 1 al
            731.</label
          >
          <input id="numero" type="text" class="textNumero" />
          <p class="errorNumero"></p>
          <button id="buscarBtn" type="button" class="btn btn-primary mt-2">
            Buscar
          </button>
        </div>
      </div>
      <!-- seccion resultados -->
    </section>
    <section class="resultadoHero">
      <div id="resultado"></div>
      <div id="chartContainer"></div>
    </section>
    
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/validacion.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/grafico.js"></script>
  </body>
</html>
